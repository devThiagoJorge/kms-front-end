<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>KMS - Editar animal</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="../css/editar-animal.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">
      <img title="Página inicial" src="../images/icon.png" width="50px" height="50px" alt="home">
    </a>
    <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <!-- <a id="meu-canil" class="nav-link" href="cadastro-canil.html"> -->
          <button id='btnMeuCanil' class="btn btn-dark" style="width: 150px;">Meu canil</button class="btn btn-dark">
          <!-- </a> -->
        </li>
      </ul>
      <div class="form-search">
        <input id="inputSearch" class="form-control mr-sm-2" style="width: 320px;" type="search"
          placeholder="Busque por raças, canis ou usuários" aria-label="Pesquisar">
        <button class="btn btn-dark my-2 my-sm-0" id="btnSearch" type="submit">Pesquisar</button>
      </div>
      <div class="drop-down">
        <div class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" id="user" aria-haspopup="true"
            aria-expanded="false">
          </a>

          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a id="meuPerfil" class="dropdown-item" href="perfil.html">Meu perfil</a>
            <div class="dropdown-divider"></div>
            <a id="sair" class="dropdown-item" href="login.html">Sair</a>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-5">

    <div class="row" class="col-md-2 mb-4">

      <div id="buttons" class="col-md-2 order-md-1 mb-4">
      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Editar animal</h4>

        <article id="form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">Nome</label>
              <input id="name" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label for="breed">Raça</label>
              <input id="breed" type="text" class="form-control">
            </div>
          </div>

          <div class="row">

            <div class="col-md-4 mb-3">
              <label for="size">Porte</label>
              <select id="size" class="form-control">
                <option value=""></option>
                <option value="0">Pequeno</option>
                <option value="1">Médio</option>
                <option value="2">Grande</option>
              </select>
            </div>

            <div class="col-md-4 mb-3">
              <label for="birthday">Data de nascimento</label>
              <input id="birthday" type="date" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
              <label for="age">Idade</label>
              <input id="age" type="text" class="form-control" readonly>
            </div>

          </div>

          <div class="row">

            <div class="col-md-4 mb-3">
              <label for="coatColor">Pelagem</label>
              <input id="coatColor" type="text" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
              <label for="weight">Peso (opcional)</label>
              <input id="weight" type="text" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
              <label for="baia">Baia</label>
              <input id="baia" type="text" class="form-control">
            </div>

          </div>

          <hr class="mb-4">
          <div id="buttons">
            <button class="btn btn-danger" id="btnCancel">Cancelar</button>
            <button class="btn btn-success" id="btnSave" type="submit">Salvar</button>
          </div>
        </article>

      </div>

      <div id="picture" class="col-md-2 order-md-2 mb-4">
        <img id="kennel" src="../images/dog-2.png" alt="kennel-picture">
        <button style="width: 100%;" class="btn btn-dark mt-1">Alterar imagem</button>
      </div>

    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2019 KMS Team</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/editar-animal.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"

<script src="../js/menu.js"></script>

</html>
