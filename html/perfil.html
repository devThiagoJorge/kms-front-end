<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- <link rel="icon" href="../../../../favicon.ico"> -->
  <title>KMS - Perfil</title>
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Custom styles for this template -->
  <link href="../css/perfil.css" rel="stylesheet">
</head>

<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../images/icon.png" alt="" width="72" height="72">
      <h2>Kennel Manager System</h2>
    </div>

    <div class="row" class="col-md-2 mb-4">

      <div id="buttons" class="col-md-2 order-md-1 mb-4">
        <a href="perfil.html" class="btn btn-dark" style="width: 100%;">Geral</a>
        <a href="perfil-senha.html" class="btn mt-1" style="width: 100%; background-color: #DCDCDC;">Seguran√ßa</a>
      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Editar perfil</h4>

        <article id="form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstName">Primeiro nome</label>
              <input type="text" class="form-control" id="firstName">
            </div>

            <div class="col-md-6 mb-3">
              <label for="lastName">Sobrenome</label>
              <input type="text" class="form-control" id="lastName">
            </div>
          </div>

          <div class="row">
            <div class="col-md-12 mb-3">
              <label for="email">E-mail</label>
              <input type="email" class="form-control" id="email" readonly>
            </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cellPhone">Celular</label>
              <input id="cellPhone" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label for="homePhone">Telefone</label>
              <input id="homePhone" type="text" class="form-control">      
            </div>
          </div>

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="cep">CEP</label>
              <input id="cep" type="text" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
              <label for="state">Estado</label>
              <input id="state" type="text" class="form-control" readonly>
            </div>

            <div class="col-md-4 mb-3">
              <label for="city">Cidade</label>
              <input id="city" type="text" class="form-control" readonly>
            </div>
          </div>

          <hr class="mb-4">
          <div id="buttons">
            <button class="btn btn-danger" id="btnCancel">Cancelar</button>
            <button class="btn btn-success" id="btnSave" type="submit">Salvar</button>
          </div>
        </article>

      </div>

      <div id="picture" class="col-md-2 order-md-2 mb-4">
        <img id="user" src="../images/user.jpg" alt="user-picture">
        <button style="width: 100%;" class="btn btn-dark mt-1">Alterar</button>
      </div>

    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">&copy; 2019 KMS Team</p>
      <ul class="list-inline">
        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="../js/perfil.js"></script>

</html>
