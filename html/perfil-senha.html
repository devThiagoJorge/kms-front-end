<body class="bg-light">

  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../images/icon.png" alt="" width="72" height="72">
      <h2>Kennel Manager System</h2>
    </div>

    <div class="row" class="col-md-2 mb-4">

      <div id="buttons" class="col-md-2 order-md-1 mb-4">
        <a href="perfil.html" class="btn" style="width: 100%; background-color: #DCDCDC">Geral</a>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Editar perfil</h4>
        <article id="form">

          <div class="row">
            <div class="col-md-4 mb-3">
              <label for="currentPassword">Senha atual</label>
              <input type="password" class="form-control" id="currentPassword">
            </div>

            <div class="col-md-4 mb-3">
              <label for="newPassword">Nova senha</label>
              <input type="password" class="form-control" id="newPassword">
            </div>

            <div class="col-md-4 mb-3">
              <label for="newPassword2">Confirme a nova senha</label>
              <input type="password" class="form-control" id="newPassword2">
            </div>
          </div>

          <hr class="mb-4">
          <div id="buttons">
            <button class="btn btn-danger" id="btnCancel" style="width: 25%;">Cancelar</button>
            <button class="btn btn-success" id="btnSave" type="submit" style="width: 25%;">Salvar</button>
          </div>
        </article>
