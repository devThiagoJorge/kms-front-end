    <!-- <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="../images/icon.png" alt="" width="72" height="72">
      <h2>Kennel Manager System</h2>
    </div> -->

    <div class="row" class="col-md-2 mb-4">

      <div id="buttons" class="col-md-2 order-md-1 mb-4">
        <!-- <a href="perfil.html" class="btn btn-dark" style="width: 100%;">Geral</a>
        <a href="perfil-senha.html" class="btn mt-1" style="width: 100%; background-color: #DCDCDC;">Segurança</a> -->
      </div>

      <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Editar canil</h4>

        <article id="form">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="name">Nome</label>
              <input id="name" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label for="email">E-mail para contato</label>
              <input id="email" type="text" class="form-control">
            </div>
          </div>

          <div class="row">

            <div class="col-md-4 mb-3">
              <label for="cep">CEP</label>
              <input id="cep" type="text" class="form-control">
            </div>

            <div class="col-md-4 mb-3">
              <label for="estado">Estado</label>
              <input id="estado" type="text" class="form-control" readonly>
            </div>

            <div class="col-md-4 mb-3">
              <label for="cidade">Cidade</label>
              <input id="cidade" type="text" class="form-control" readonly>
            </div>

          </div>

          <div class="row">

            <div class="col-md-4 mb-3">
              <label for="bairro">Bairro</label>
              <input id="bairro" type="text" class="form-control" readonly>
            </div>

            <div class="col-md-4 mb-3">
              <label for="rua">Rua</label>
              <input id="rua" type="text" class="form-control" readonly>
            </div>

            <div class="col-md-4 mb-3">
              <label for="numero">Número</label>
              <input id="numero" type="text" class="form-control">
            </div>

          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="cellPhone">Celular</label>
              <input id="cellPhone" type="text" class="form-control">
            </div>

            <div class="col-md-6 mb-3">
              <label for="homePhone">Telefone</label>
              <input id="homePhone" type="text" class="form-control">
            </div>
          </div>

          <hr class="mb-4">
          <div id="buttons">
            <button class="btn btn-danger" id="btnCancel">Cancelar</button>
            <button class="btn btn-success" id="btnSave" type="submit">Salvar</button>
          </div>
        </article>

      </div>

      <div id="picture" class="col-md-2 order-md-2 mb-4">
        <img id="kennel" src="../images/kennel-2.png" alt="kennel-picture">
        <button style="width: 100%;" class="btn btn-dark mt-1">Alterar imagem</button>
      </div>

    </div>

    <footer class="my-5 pt-5 text-muted text-center text-small">
