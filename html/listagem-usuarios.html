<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Listagem de usuários</title>

   
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/menu.css">
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
            <img title="Página inicial" src="../images/icon.png" width="50px" height="50px" alt="home">
        </a>

        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <button id="btnMeuCanil" class="btn btn-dark" style="width: 150px;">Meu canil</button
                        class="btn btn-dark">
                </li>
            </ul>
            <div class="form-search">
                <input id="inputSearch" class="form-control mr-sm-2" style="width: 300px;" type="search"
                    placeholder="Busque por raças, canis ou usuários" aria-label="Pesquisar">
                <button class="btn btn-dark my-2 my-sm-0" id="btnSearch" type="submit">Pesquisar</button>
            </div>
            <div class="drop-down">
                <div class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" id="user"
                        aria-haspopup="true" aria-expanded="false">
                    </a>

                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a id="meuPerfil" class="dropdown-item" href="perfil.html">Meu perfil</a>
                        <div class="dropdown-divider"></div>
                        <a id="sair" class="dropdown-item" href="login.html">Sair</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="buttons-filtros">
        <button class="btn mt-1" id="btnAnimal" style="width: 100%; background-color: #DCDCDC;">Animal</button>
        <button class="btn mt-1" id="btnKennel" style="width: 100%; background-color: #DCDCDC;">Canil</button>
        <button class="btn btn-dark mt-1" id="btnUser">Usuários</button>
    </div>

    <div class="container">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8">
                        <h2>Listagem de <b>usuários</b></h2>
                    </div>
                </div>
            </div>
            <table class="table table-striped table-hover table-bordered">
                <thead>

                    <th>#</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Celular</th>
                    <th>Cidade</th>
                    <th>Estado</th>
                </thead>
                <tbody id="lista">

                </tbody>
            </table>

        </div>
        <div class="clearfix">
            <div class="hint-text" id="message"></div>
            <ul id="paginacao" class="pagination">
            </ul>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
    integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o"
    crossorigin="anonymous"></script>
<script src="../js/menu.js"></script>
<script src="../js/buttons-filtros.js"></script>
<script src="../js/listar-usuarios.js"></script>

</html>
